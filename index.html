<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitBill dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SplitBill dApp</h1>
        <button id="connectWalletButton">Connect Wallet</button>

        <!-- Create Bill Section -->
        <div class="section">
            <h2>Create a Bill</h2>
            <form id="createBillForm">
                <label for="totalAmount">Total Amount (Wei):</label>
                <input type="number" id="totalAmount" required placeholder="400">

                <label for="participants">Participants (comma-separated addresses):</label>
                <input type="text" id="participants" required placeholder="0x123..., 0x456...">

                <button id="create" type="submit">Create Bill</button>
            </form>
        </div>

        <!-- Contribute Section -->
        <div class="section">
            <h2>Contribute to a Bill</h2>
            <form id="contributeForm">
                <label for="billId">Bill ID:</label>
                <input type="number" id="billId" required placeholder="1">

                <label for="amount">Amount to Contribute (Wei):</label>
                <input type="number" id="amount" required placeholder="100">

                <button id="contribute" type="submit">Contribute</button>
            </form>
        </div>

        <!-- Settle Bill Section -->
        <div class="section">
            <h2>Settle Bill</h2>
            <form id="settleBillForm">
                <label for="settleBillId">Bill ID:</label>
                <input type="number" id="settleBillId" required placeholder="1">

                <label for="recipient">Recipient</label>
                <input type="text" id="recipient" required placeholder="0x123...">

                <button id="settle" type="submit">Settle Bill</button>
            </form>
        </div>

        <!-- Bill Status Section -->
        <div class="section">
            <h2>Bill Status</h2>
            <p>Check the status of a bill by entering its ID.</p>
            <form id="billStatusForm">
                <label for="statusBillId">Bill ID:</label>
                <input type="number" id="statusBillId" required placeholder="1">

                <button type="submit">Check Status</button>
            </form>

            <div id="billStatusOutput">
                <!-- Status updates will appear here -->
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
